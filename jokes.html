<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokesTitle</title>
    <link rel="stylesheet" href="jokes.css">
</head>
<body>
    <h1>Hello there! </br> Try me. I could make you smile.</h1>
    <div class="container">
        <p id="joke">This a sample joke</p>

    <button id="refreshButton">Next</button>

        // JavaScript code to handle the button click and trigger a refresh
        document.getElementById('refreshButton').addEventListener('click', function() {
            location.reload();
        });
    </script>

    <p>I hope I bring smile on your face. <br> Nitesh Kuwarbi</p>
    <script src="jokes.js"></script>
</body>
</html>
